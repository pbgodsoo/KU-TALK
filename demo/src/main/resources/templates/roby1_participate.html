<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ccc;
            height: 100vh; /* 화면 전체 높이 */
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #ffffff;
            font-size: 1.3em;
            color: black;
        }
        header .logo {
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative; /* To position dropdown properly */
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .dropdown {
            display: none; /* 기본적으로 드롭다운 메뉴를 숨김 */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            color: black;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 130px; /* 드롭다운 상자의 너비를 130px로 설정 */
        }
        .dropdown input[type="text"] {
            width: 90px; /* 입력창의 너비를 설정 */
            padding: 5px; /* 입력창 내부 여백 설정 */
            margin: 10px; /* 입력창 외부 여백 설정 */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dropdown a {
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block; /* 드롭다운 메뉴를 보여줌 */
        }
        .container {
            display: flex;
            flex: 1; /* Take up remaining space */
            padding: 20px;
        }
        .sidebar {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-list .chat-room {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .chat-list .chat-room img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-list .chat-room .chat-info {
            flex-grow: 1;
        }
        .chat-list .chat-room .chat-info .title {
            font-weight: bold;
        }
        .chat-list .chat-room .chat-info .last-message {
            font-size: 0.9em;
            color: #666;
        }
        .sidebar .actions {
            display: flex;
            justify-content: space-between;
        }
        .sidebar .actions button {
            flex-grow: 1;
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
        } 
        .chat-rooms {
            flex-grow: 1;
            background-color: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-room-item {
            padding: 10px;
            background-color: #dddddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-room-item button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KU-Talk</div>
        <nav>
            <ul>
                <li><a href="user_infor">회원정보</a></li>
                <li><a href="#" onclick="toggleDropdown(event)">친구</a></li>
                <li><a href="notice_room">공지사항</a></li>
                <li><a href="login">로그아웃</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="actions">
                <button onclick="location.href='roby1_participate'">참가</button>
                <form action="room_condition" method="get">
                    <button onclick="location.href='room_condition'">만들기</button>
                </form>
            </div>
            <div class="chat-list">
                <div class="chat-room">
                    <img src="avatar.png" alt="Avatar">
                    <div class="chat-info">
                        <div class="title">방 제목3</div>
                        <div class="last-message">뭐해</div>
                    </div>
                </div>
                <div class="chat-room">
                    <img src="avatar.png" alt="Avatar">
                    <div class="chat-info">
                        <div class="title">방 제목2</div>
                        <div class="last-message">안녕하세요</div>
                    </div>
                </div>
                <div class="chat-room">
                    <img src="avatar.png" alt="Avatar">
                    <div class="chat-info">
                        <div class="title">방 제목</div>
                        <div class="last-message">안녕</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-rooms">
            <h3>참여할 수 있는 채팅방</h3>
            <div class="chat-room-item">
                <div>20학번 모여라~<br>3/10</div>
                <button onclick="location.href='roby1'">입장하기</button>
            </div>
            <div class="chat-room-item">
                <div>21학번 모여라~<br>3/10</div>
                <button onclick="location.href='roby1'">입장하기</button>
            </div>
            <div class="chat-room-item">
                <div>22학번 모여라~<br>5/10</div>
                <button onclick="location.href='roby1'">입장하기</button>
            </div>
        </div>
    </div>
</body>
</html>

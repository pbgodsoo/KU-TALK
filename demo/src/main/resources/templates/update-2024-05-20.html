<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024.05.20 업데이트 내용</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('kku.jpg'); /* 이미지 파일 경로 설정 */
            background-size: cover; /* 이미지를 요소에 맞게 조정 */
            background-position: center; /* 이미지를 중앙에 위치 */
            height: 100vh; /* 화면 전체 높이 */
            width: 100%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #ffffff;
            font-size: 1.3em;
            color: black;
        }
        header .logo {
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative; /* To position dropdown properly */
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .container {
            width: 60%; /* 컨테이너 너비를 60%로 설정 */
            margin: 50px auto 0 auto; /* 중앙 정렬 및 위쪽 여백 설정 */
            overflow: hidden;
        }
        #main {
            padding: 20px;
            background: #ccc;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            KU-Talk
        </div>
        <nav>
            <ul>
                <li><a href="main">홈으로</a></li>
                <li><a href="notice_room">공지사항</a></li>
                <li><a href="login">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="main">
            <h2>2024.05.20 업데이트 내용</h2>
            <p>이번 업데이트에서는 다음과 같은 개선 사항이 포함되었습니다:</p>
            <ul>
                <li>보안 패치 적용</li>
                <li>데이터베이스 최적화</li>
                <li>로그인 시스템 개선</li>
            </ul>
            <p>기타 문의사항이 있으시면 문의하기를 통해 연락해 주세요. 감사합니다!</p>
        </section>
    </div>
</body>
</html>

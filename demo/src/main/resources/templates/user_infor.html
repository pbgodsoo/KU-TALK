<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('kku.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #ffffff;
            font-size: 1.3em;
            color: black;
        }
        header .logo {
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background-color: #00b300;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            position: relative;
        }
        .profile-pic img {
            float: right;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .user-info li {
            margin-bottom: 10px;
        }
        .user-info label {
            font-weight: bold;
        }
        .intro {
            display: flex;
            align-items: center;
        }
        .intro textarea {
            width: calc(100% - 110px);
            height: 100px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }
        .save-btn {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 100%;
        }
        .save-btn:hover {
            background-color: #008ecc;
        }
        #withdraw-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 8px;
            color: #721c24;
            width: 80%;
            max-width: 500px;
        }
        #withdraw-section input[type="text"] {
            width: calc(100% - 300px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #withdraw-section button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #withdraw-section button:hover {
            background-color: #c82333;
        }
        .update-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            KU-Talk
        </div>
        <nav>
            <ul>
                <li><a href="/main">홈으로</a></li>
                <li><a href="/notice_room">공지사항</a></li>
                <li><a href="/login">로그아웃</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>회원정보</h1>
        </div>
        <div class="content">
            <div class="profile-pic">
                <img src="user.jpg" alt="프로필 사진">
            </div>
            <form method="post" action="/update-user-info">
                <div th:if="${user != null}">
                    <ul class="user-info">
                        <li><label>아이디:</label> <span th:text="${user.id}">1</span></li>
                        <li><label>이름:</label> <input type="text" name="name" th:value="${user.name}"></li>
                        <li><label>성별:</label> <input type="text" name="sex" th:value="${user.sex}"></li>
                        <li><label>나이:</label> <input type="number" name="age" th:value="${user.age}"></li>
                        <li><label>티어:</label> <span th:text="${user.tier}">Gold</span></li>
                        <li><label>좋아요 개수:</label> <span th:text="${user.goodcount}">100</span></li>
                        <li class="intro"><label>자기소개:</label> <textarea name="introduce" th:text="${user.introduce}"></textarea></li>
                    </ul>
                    <button type="submit" class="save-btn">저장</button>
                </div>
                <div th:if="${user == null}">
                    <p>사용자 정보를 불러올 수 없습니다.</p>
                </div>
            </form>
            <!-- 회원탈퇴 섹션 -->
            <div id="withdraw-section">
                <h3>회원탈퇴</h3>
                <p>탈퇴를 입력해주세요.</p>
                <input type="text" id="withdraw-confirmation" placeholder="탈퇴">
                <button id="withdraw-button">확인</button>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown(event) {
            event.stopPropagation(); // 이벤트 전파 중지
            document.getElementById("dropdown").classList.toggle("show");
        }

        // 페이지의 다른 곳을 클릭했을 때 드롭다운을 닫기 위해 필요
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('withdraw-button').addEventListener('click', function () {
                var confirmationInput = document.getElementById('withdraw-confirmation').value;
                if (confirmationInput === '탈퇴') {
                    fetch('/users/withdraw', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('회원탈퇴가 완료되었습니다.');
                            window.location.href = '/';
                        } else {
                            alert('회원탈퇴에 실패했습니다.');
                        }
                    });
                } else {
                    alert('올바른 단어를 입력해주세요.');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('kku.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #ffffff;
            font-size: 1.3em;
            color: black;
        }
        header .logo {
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #00b300;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            position: relative;
        }
        .profile-pic img {
            float: right;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .user-info li {
            margin-bottom: 10px;
        }
        .user-info label {
            font-weight: bold;
        }
        .intro {
            display: flex;
            align-items: center;
        }
        .intro textarea {
            width: calc(100% - 110px);
            height: 100px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }
        .save-btn {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 100%;
        }
        .save-btn:hover {
            background-color: #008ecc;
        }
        #withdraw-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 8px;
            color: #721c24;
            width: 80%;
            max-width: 500px;
        }
        #withdraw-section input[type="text"] {
            width: calc(100% - 300px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #withdraw-section button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #withdraw-section button:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        async function fetchUserInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (userId) {
                try {
                    const response = await fetch(`/api/users/${userId}`);
                    if (response.ok) {
                        const user = await response.json();
                        document.querySelector('.profile-pic img').src = user.profileImage || 'user.jpg';
                        //사용자 정보를  HTML요소에 업데이트한다.
                        document.querySelector('.user-info').innerHTML = `
                            <li><label>성별 :</label> ${user.gender}</li>
                            <li><label>나이 :</label> ${user.age}</li>
                            <li><label>자기소개 :</label></li>
                        `;
                        document.querySelector('.intro textarea').value = user.introduction;
                    } else {
                        console.error('Failed to fetch user info:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching user info:', error);
                }
            }
        }

        window.onload = fetchUserInfo;
    </script>
</head>
<body>
    <header>
        <div class="logo">
            KU-Talk
        </div>
        <nav>
            <ul>
                <li><a href="/main">홈으로</a></li>
                <li><a href="/notice_room">공지사항</a></li>
                <li><a href="/login">로그아웃</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>회원정보</h1>
        </div>
        <div class="content">
            <div class="profile-pic">
                <img src="user.jpg" alt="프로필 사진">
            </div>
            <ul class="user-info">
                <!-- 사용자 정보가 여기에 표시됩니다 -->
            </ul>
            <div class="intro">
                <textarea placeholder="자기소개를 입력하세요"></textarea>
                <button class="save-btn">저장</button>
            </div>
            <div id="withdraw-section">
                <h3>회원탈퇴</h3>
                <p>탈퇴를 입력해주세요.</p>
                <input type="text" id="withdraw-confirmation" placeholder="탈퇴">
                <button id="withdraw-button">확인</button>
            </div>
        </div>
    </div>
</body>
</html>

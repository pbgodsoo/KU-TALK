<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .email-container {
            display: flex;
            align-items: center;
        }

        .email-container input[type="email"] {
            flex: 1;
        }

        .email-container button {
            margin-left: 10px;
        }

        #id-output {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: rgb(61, 135, 255);
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>아이디 찾기</h2>
        <form id="id-search-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
            
            <label for="verification_code">인증번호</label>
            <input type="text" id="verification_code" name="verification_code" required>

            <button type="button" onclick="confirmVerificationCode()">인증번호 확인</button>

            <div id="id-output"></div>

            <button type="submit">아이디 찾기</button>
        </form>
    </div>
</body>
</html>

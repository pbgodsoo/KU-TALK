<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info span {
            margin-right: 10px;
        }
        
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .chat-input button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background-color: #0056b3;
        }
        

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real-time Chat Application</h1>
            <div class="user-info">
                <span>Welcome, Username!</span>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages">
                <!-- 채팅 메시지가 표시될 곳 -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .find-username-container {
            width: 480px; /* 변경된 부분 */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            margin-right: 10px;
            font-weight: bold;
        }
        .input-group input {
            width: calc(50% - 80px); /* 변경된 부분 */
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .send-verification-code-button {
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .find-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .find-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="find-username-container">
        <h2>Find Username</h2>
        <form id="find-username-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="send-verification-code-button">인증번호 전송</button>
            </div>
            <div class="input-group">
                <label for="verification-code">인증번호</label>
                <input type="text" id="verification-code" name="verification-code" required>
            </div>
            <button type="submit" class="find-button">Find</button>
        </form>
    </div>
</body>
</html>

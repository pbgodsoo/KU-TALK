
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="id_search.css">
</head>
<body>
    <div class="container">
        <h2>아이디 찾기</h2>
        <form id="id-search-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
            
            <label for="verification_code">인증번호</label>
            <input type="text" id="verification_code" name="verification_code" required>

            <button type="button" onclick="confirmVerificationCode()">인증번호 확인</button>

            <div id="id-output"></div>

            <button type="submit">아이디 찾기</button>
        </form>
    </div>
</body>
</html>

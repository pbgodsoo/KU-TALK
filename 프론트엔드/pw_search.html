<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="pw_search.css">
</head>
<body>
    <div class="container">
        <h2>비밀번호 찾기</h2>
        <form id="pw-search-form">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
            
            <label for="verification_code">인증번호</label>
            <input type="text" id="verification_code" name="verification_code" required>

            <button type="button" onclick="confirmVerificationCode()">인증번호 확인</button>

            <label for="new_password">새 비밀번호</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_new_password">새 비밀번호 확인</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>

            <button type="submit">비밀번호 재설정</button>
        </form>
    </div>
</body>
</html>
